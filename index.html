<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style.css" type="text/css" />
	<title>EAT-Da-BURGER!</title>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="/js/burgers.js"></script>
</head>
<body>
    
    <div class="container text-center">
        <h1>Burgers</h1>
        <div class="row">
            <div class="col-md-6 float text-center">
                <h2>Burgers that are not devoured!</h2>
                <ul>
                    {{#each burgers}}
                    {{#unless devoured}}
                    <button class="devour" data-id="{{this.id}}" data-newdevoured="{{devour}}">Devour</button>
                    {{/unless}}
                    {{/each}}
                </ul>
            </div>
            <div class="col-md-6 float text-center">
                <h2>Burgers that have been devoured!</h2>
                <ul>
                    {{#each burgers}}
                    {{#if devoured}}
                    {{/if}}
                    {{/each}}
                </ul>
            </div>
        </div>
    
        <br>
    
        <div class="row new-burger">
            <div class="col-md-12">
                <h2>Add a Burger</h2>
                <form class="create-form">
    
                    <div class="form-group">
                        <label for="ca">Burger Name:</label>
                        <input type="text" id="ca" name="name">
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
</body>

</html>
